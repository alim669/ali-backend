# ============================================
# Nginx High-Performance Configuration
# Optimized for 10,000+ concurrent connections
# ============================================

user nginx;
worker_processes auto;
worker_rlimit_nofile 65535;
error_log /var/log/nginx/error.log warn;
pid /var/run/nginx.pid;

# Performance Events
events {
    worker_connections 16384;
    use epoll;
    multi_accept on;
    accept_mutex off;
}

http {
    # ================================
    # Basic Settings
    # ================================
    include /etc/nginx/mime.types;
    default_type application/octet-stream;
    charset utf-8;
    
    # Logging (buffered for performance)
    log_format main '$remote_addr - $remote_user [$time_local] "$request" '
                    '$status $body_bytes_sent "$http_referer" '
                    '"$http_user_agent" "$http_x_forwarded_for" '
                    'rt=$request_time uct="$upstream_connect_time" '
                    'uht="$upstream_header_time" urt="$upstream_response_time"';
    
    access_log /var/log/nginx/access.log main buffer=16k flush=10s;
    
    # ================================
    # Performance Optimizations
    # ================================
    sendfile on;
    tcp_nopush on;
    tcp_nodelay on;
    
    # Keep-Alive (High Performance)
    keepalive_timeout 65;
    keepalive_requests 10000;
    
    # Timeouts
    client_header_timeout 60s;
    client_body_timeout 60s;
    send_timeout 60s;
    reset_timedout_connection on;
    
    # Buffer sizes
    client_body_buffer_size 128k;
    client_header_buffer_size 4k;
    large_client_header_buffers 4 16k;
    client_max_body_size 100M;
    
    # Hash tables
    types_hash_max_size 2048;
    server_names_hash_bucket_size 64;
    
    # ================================
    # Gzip Compression (Enhanced)
    # ================================
    gzip on;
    gzip_vary on;
    gzip_proxied any;
    gzip_comp_level 6;
    gzip_buffers 16 8k;
    gzip_http_version 1.1;
    gzip_min_length 256;
    gzip_types
        application/atom+xml
        application/geo+json
        application/javascript
        application/x-javascript
        application/json
        application/ld+json
        application/manifest+json
        application/rdf+xml
        application/rss+xml
        application/vnd.ms-fontobject
        application/wasm
        application/x-web-app-manifest+json
        application/xhtml+xml
        application/xml
        font/eot
        font/otf
        font/ttf
        image/bmp
        image/svg+xml
        text/cache-manifest
        text/calendar
        text/css
        text/javascript
        text/markdown
        text/plain
        text/xml
        text/vcard
        text/vnd.rim.location.xloc
        text/vtt
        text/x-component
        text/x-cross-domain-policy;
    
    # ================================
    # Security Headers
    # ================================
    add_header X-Frame-Options "SAMEORIGIN" always;
    add_header X-Content-Type-Options "nosniff" always;
    add_header X-XSS-Protection "1; mode=block" always;
    add_header Referrer-Policy "strict-origin-when-cross-origin" always;
    
    # ================================
    # Rate Limiting (Increased for High Load)
    # ================================
    limit_req_zone $binary_remote_addr zone=api_limit:20m rate=100r/s;
    limit_req_zone $binary_remote_addr zone=auth_limit:10m rate=20r/s;
    limit_conn_zone $binary_remote_addr zone=conn_limit:20m;
    
    # ================================
    # Upstream Configuration (Load Balancing)
    # ================================
    upstream backend {
        least_conn;
        keepalive 128;
        keepalive_requests 10000;
        keepalive_timeout 60s;
        
        server backend:3000 weight=1 max_fails=3 fail_timeout=30s;
        # Add more backend instances here for scaling
        # server backend2:3000 weight=1 max_fails=3 fail_timeout=30s;
    }
    
    # ================================
    # Proxy Settings (Global)
    # ================================
    proxy_http_version 1.1;
    proxy_set_header Host $host;
    proxy_set_header X-Real-IP $remote_addr;
    proxy_set_header X-Forwarded-For $proxy_add_x_forwarded_for;
    proxy_set_header X-Forwarded-Proto $scheme;
    proxy_set_header X-Forwarded-Host $host;
    
    proxy_connect_timeout 60s;
    proxy_send_timeout 60s;
    proxy_read_timeout 60s;
    
    proxy_buffering on;
    proxy_buffer_size 128k;
    proxy_buffers 8 256k;
    proxy_busy_buffers_size 512k;
    
    # ================================
    # SSL Settings (Global)
    # ================================
    ssl_protocols TLSv1.2 TLSv1.3;
    ssl_prefer_server_ciphers on;
    ssl_ciphers ECDHE-ECDSA-AES128-GCM-SHA256:ECDHE-RSA-AES128-GCM-SHA256:ECDHE-ECDSA-AES256-GCM-SHA384:ECDHE-RSA-AES256-GCM-SHA384;
    ssl_session_cache shared:SSL:50m;
    ssl_session_timeout 1d;
    ssl_session_tickets off;
    ssl_buffer_size 4k;

    # Include server configurations
    include /etc/nginx/conf.d/*.conf;
}
